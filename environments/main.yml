---
# Domain records
domain_record_app_server: "api.flask-app.{{ default_hosted_zone }}"
domain_record_kibana_server: "flask-app.{{ default_hosted_zone }}"

# Docker images
docker_image_tag_app_server: "main-latest"
docker_image_tag_site: "main-latest"

# App settings
app_config: "production"
app_log_level: "DEBUG"
system_log_level: "DEBUG"
vector_log_level: "INFO"

